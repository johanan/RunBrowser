<html>
<head>
	<title>RunBrowser!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <style>
    	body { min-height:420px; }
    	
    	.none {
    		display: none;
    	}
    	
    	#map{
    		height: 50%;
    	}
    </style>
</head>
<body class="container">
	<div id="startPage">
		<div class="hero-unit">
			<h1 class="hidden-phone">RunBrowser!</h1>
			<h2 class="visible-phone">RunBrowser!</h2>
			<p>Are you ready? Let's GO!</p>
			<button class="btn btn-success btn-large" id="showMap"><i class="icon-map-marker icon-white"></i>START!</button>
		</div>
		<table class="table table-striped" id="savedRuns">
		  <thead>
		    <tr>
		   	  <th></th>
		      <th>Date</th>
		      <th>Distance</th>
		      <th>View</th>
		    </tr>
		  </thead>
		  <tbody >
		  </tbody>
		</table>
	</div>
	<div id="mapPage" class="none">
		<table class="table table-striped" id="savedRuns">
		  <tbody >
		  	<tr>
		  		<td>Time:</td>
		  		<td><span id="time"></span></td>
		  	</tr>
		  	<tr>
		  		<td>Distance:</td>
		  		<td><span id="distance"></span></td>
		  	</tr>
		  	<tr>
		  		<td>Speed:</td>
		  		<td><span id="mph"></span></td>
		  	</tr>
		  	<tr>
		  		<td>Min/Mile:</td>
		  		<td><span id="minMile"></span></td>
		  	</tr>
		  	<tr>
		  		<td colspan="2">
		  			<button class="btn btn-info" id="stop">Done</button>
					<button class="btn btn-info" id="back"><i class="icon-chevron-left icon-white"></i>Back</button>
		  		</td>
		  	</tr>
		  </tbody>
		</table>
		<div id="map"></div>
	</div>
	<audio id="audio" src="08.mp3" preload></audio>
	<div class="modal none" id="saveModal">
		<div class="modal-header">
			<h3>Save or Clear?</h3>
		</div>
		<div class="modal-body">
    		<p>Do you want to save your run?</p>
  		</div>
  		<div class="modal-footer">
			<button id="saveRun" class="btn btn-success btn-large">Save</button>
			<button id="clearRun" class="btn btn-danger btn-large">Clear</button>
		</div>
	</div>
	<div class="modal none" id="errorModal">
		<div class="modal-header">
			<h3>Something went wrong</h3>
		</div>
		<div class="modal-body">
    		<p>I'm sorry but I cannot find you. </p>
  		</div>
  		<div class="modal-footer">
			<button id="clearError" class="btn btn-danger btn-large">Clear</button>
		</div>
	</div>
	<div class="modal-backdrop none" id="backdrop"></div>
	<hr/>
	<footer>
		Designed and built by <a href="http://ejosh.co/de">Joshua Johanan.</a><br/>
		Special thanks to <a href="http://twitter.github.com/bootstrap/index.html">Bootstrap.</a>
	</footer>

<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
<script src="runBrowser.js"></script>
</body>
</html>
